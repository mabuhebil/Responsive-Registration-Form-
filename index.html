<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Registration Form in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form </header>
        <form class="form">
            <div class="form-input">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>
            <div class="form-input">
                <label>Email address</label>
                <input type="email" placeholder="Enter email address" required>
            </div>
            <div class="column">
                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>
                <div class="form-input">
                    <label>Birth Date</label>
                    <input type="date"  placeholder="Enter birth date" required>
                </div> 
            </div>
            <div class="Gander">
                <div class="Gander-box">
                    <h3>
                        Gander
                    </h3>
                    <div class="Gander-box-items">
                    <div class="Gander-box-item">
                        <input type="radio" id="check-male">
                        <label for="check-male"> Male</label>
                    </div>
                    <div class="Gander-box-item">
                        <input type="radio" id="check-female">
                        <label for="check-female"> Female</label>
                    </div>
                    <div class="Gander-box-item">
                        <input type="radio" id="check-notSay">
                        <label for="check-notSay"> Not Prefer to Say</label>
                    </div>
                    </div>
                </div>
            </div>
            <div class="address">
                
            <h3>address</h3>
            <div class="form-input">
                <label>Birth Date</label>
                <input type="text"  placeholder="Enter street address" required>
                <input type="text"  placeholder="Enter street address line 2" required>

                <div class="select-box">
                    <select name="" id="">
                        <option>Country</option>
                        <option>Egypt</option>
                        <option>Eimarats</option>
                        <option>soudi Arabien</option>
                    </select>
                    
                    <input type="text"  placeholder="Enter your city" required>
                </div>
                
                <div class="inputs">
                <input type="text"  placeholder="Enter your region" required>
                <input type="number"  placeholder="Enter post code" required>
            </div>
            </div> 
           
        </div>
        <button>Sumbit</button>
        </form>
    </section>
</body>
</html>
